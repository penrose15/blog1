<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.net.nz/thymeleaf/layout">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Signin Template · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

</head>
<body>


    <div class="panel panel-default">
        <div class="panel-body">
            <form method="post">
                <p>
                    <label>UID</label> <input type="text" name="uid" value="newbie" />
                </p>
                <p>
                    <label>UPW</label> <input type="password" name="upw" value="newbie" />
                </p>
                <p>
                    <label>UNAME</label> <input type="text" name="uname" value="홍길동" />
                </p>
                <p>
                    <input type="checkbox" name="roles[0].roleName" value="BASIC" checked >BASIC
                    <input type="checkbox"name="roles[1].roleName" value="MANAGER" checked>MANAGER <input
                        type="checkbox" name="roles[2].roleName" value="ADMIN" checked>ADMIN
                </p>

                <!-- POST 방식으로 데이터를 전송할 때 CSRF 토큰을 같이 사용 -->
                <input type="hidden" th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}" />
                <button type="submit" class="btn">JOIN</button>
            </form>
        </div>
    </div>
</body>
</html>
