    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;

  <body class="text-center">
<main class="form-signin">
  
  
  <div th:if="${param.error != null}">
  <h1 class="mb-3 fw-normal">Invalid Id or Password</h1>
  <h2 th:value = "${param.error}"></h2>
  </div>
  
  <div th:if="${param.logout != null}">
  	<h2>You have been Logged out.</h2>
  </div>
    
	<form action="/dologin" method="post">

    <h2 class="mb-3 fw-normal">Please sign in</h2>

    <div class="form-floating">
      <input type="text" class="form-control" id="username" name="username" placeholder="Id">
      <label for="floatingInput">ID</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password"  placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me" id="remember-me" name="remember-me"> Remember me
      </label>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button class="w-100 btn btn-lg btn-primary" id="loginBtn" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted"></p>
  </form>
</main>
